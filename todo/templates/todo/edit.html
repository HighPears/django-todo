{% extends 'todo/base.html' %}

{% block title %}Todo 編集{% endblock %}

{% block content %}
<div class="d-flex justify-content-end">
    <a class="btn-close mt-5 me-5 border" href="{% url 'todo:index' %}"></a>
</div>
<div class="d-flex justify-content-center m-5">
    <form method="post" action="{% url 'todo:edit' todo.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.todo_title.id_for_label }}" class="form-label">Title</label>
            {{ form.todo_title }}
        </div>
        <div class="mb-3">
            <label for="{{ form.todo_memo.id_for_label }}" class="form-label">Description</label>
            {{ form.todo_memo }}
        </div>
        <div class="mb3 form-check form-switch">
            <label for="{{ form.todo_visible.id_for_label }}" class="form-label">Status</label>
            {{ form.todo_visible }}
        </div>
        <div class="d-flex justify-content-center mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<div class="d-flex justify-content-center">
    <a href="{% url 'todo:delete' todo.id %}" class="btn btn-danger">Delete</a>
</div>
{% endblock %}
